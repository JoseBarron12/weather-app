<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="header">
            <div class="location-name"><p>Arlington Heights, Illinois US</p></div>
            <div class="current-temp">57&deg;</div>
            <div class="current-conditions">
                <p class="current-condition">Clear</p>
                <div class="min-max-temps">
                    <p class="max-temp">H:64&deg;</p>
                    <p class="min-temp">L:42&deg;</p>
                </div>
            </div>
        </div>
        <div class="weather-content">
            <div class="twenty-four-forecast">
                <div class="description">
                    <p></p>
                </div>
                <div class="hour-data">
            
                </div>
            </div>

            <div class="upcoming-forecast">
                <div class="forecast-title">
                    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-month</title><path d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z" /></svg>
                    10-DAY FORECAST
                </div>
                <div class="day-data">

                </div>
            </div>

            <div class="air-quality">
                <div class="air-title">
                    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>grain</title><path d="M10,12A2,2 0 0,0 8,14A2,2 0 0,0 10,16A2,2 0 0,0 12,14A2,2 0 0,0 10,12M6,8A2,2 0 0,0 4,10A2,2 0 0,0 6,12A2,2 0 0,0 8,10A2,2 0 0,0 6,8M6,16A2,2 0 0,0 4,18A2,2 0 0,0 6,20A2,2 0 0,0 8,18A2,2 0 0,0 6,16M18,8A2,2 0 0,0 20,6A2,2 0 0,0 18,4A2,2 0 0,0 16,6A2,2 0 0,0 18,8M14,16A2,2 0 0,0 12,18A2,2 0 0,0 14,20A2,2 0 0,0 16,18A2,2 0 0,0 14,16M18,12A2,2 0 0,0 16,14A2,2 0 0,0 18,16A2,2 0 0,0 20,14A2,2 0 0,0 18,12M14,8A2,2 0 0,0 12,10A2,2 0 0,0 14,12A2,2 0 0,0 16,10A2,2 0 0,0 14,8M10,4A2,2 0 0,0 8,6A2,2 0 0,0 10,8A2,2 0 0,0 12,6A2,2 0 0,0 10,4Z" /></svg>
                    AIR QUALITY
                </div>
                <div class="air-data">
                    <div class="air-value">
                        25
                    </div>
                    <div class="air-desc">
                        Good
                    </div>
                </div>
                <div class="air-slider">
                    <input type="range" name="air-range" id="air-range" min="0" max="500" value="25">
                </div>
            </div>

            <div class="precipitation-map">
                <div class="precipitation-title">
                    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>umbrella</title><path d="M12,2A9,9 0 0,1 21,11H13V19A3,3 0 0,1 10,22A3,3 0 0,1 7,19V18H9V19A1,1 0 0,0 10,20A1,1 0 0,0 11,19V11H3A9,9 0 0,1 12,2Z" /></svg>
                    PRECIPITATION
                </div>
                <div class="map">

                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="temperature-icons">
            <div class="fahrenheit">F &deg;</div>
            <div>/</div>
            <div class="celcius">C &deg;</div>
        </div>
        <div class="page-slider">
        
        </div>
        <div class="menu">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>table-of-contents</title><path d="M3,9H17V7H3V9M3,13H17V11H3V13M3,17H17V15H3V17M19,17H21V15H19V17M19,7V9H21V7H19M19,13H21V11H19V13Z" /></svg>
        </div>
    </footer>

</body>
</html>
